<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="submit.php" method="POST">
            Name: <input type="text" name="name" required><br>
            Batch: <input type="text" name="batch" required><br>
            Degree_CGPA/SGPA: <input type="text" name="degree" required><br>
            Diploma_Percentage: <input type="text" name="diploma"><br>
            12th Mark: <input type="text" name="mark_12" required><br>
            10th Mark: <input type="number" name="mark_10" required><br>
            Contact: <input type="text" name="contact" required><br>
            Email ID: <input type="email" name="email_id" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
